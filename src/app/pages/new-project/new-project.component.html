<div class="container mb-5">
    <h2>Add New Project</h2>
    <form [formGroup]="projectForm" (ngSubmit)="submitProject()">
      <label>Title:</label>
      <input type="text" formControlName="title" placeholder="Project Title" required>
  
      <label>Description:</label>
      <textarea formControlName="description" placeholder="Project Description"></textarea>
  
      <label>Category:</label>
      <select formControlName="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Technology">Technology</option>
        <option value="Finance">Finance</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Retail">Retail</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Energy">Energy</option>
        <option value="Telecommunications">Telecommunications</option>
        <option value="Transportation">Transportation</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Education">Education</option>
       <p> <option value="Other">Other</option></p> <br> <br>
      </select>
  
     <p> <label>Upload PDF:</label>
      <input type="file" (change)="onFileSelected($event)" accept="application/pdf" required>
  </p>
      <button type="submit" [disabled]="projectForm.invalid">Upload Project</button>
    </form>
  </div>
