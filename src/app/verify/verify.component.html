<div class="row p-0 m-0 mt-5 bg-light">
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="text-center">
      <h1 class="text-dark p-3">YEYE SECURE</h1>
      <i class="bi bi-shield-lock-fill text-dark" style="font-size: 7rem;"></i>
    </div>
  </div>
  <div class="col-md-6">
    <!-- Verification Form -->
    <div class="verify-box d-flex justify-content-center align-items-center" style="height: 80vh;">
      <div class="p-4 shadow rounded bg-white" style="width: 90%; max-width: 400px;">
        <h3 class="text-center text-dark">VERIFY ACCOUNT</h3>
        <form #verifyForm="ngForm" (ngSubmit)="onSubmit(verifyForm)" novalidate>
          <!-- Verification Code Field -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              [(ngModel)]="email"
              name="email"
              
            />
            <label for="email">Email Address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="verificationCode"
              placeholder="Enter your verification code"
              [(ngModel)]="verificationCode"
              name="verificationCode"
              required
              #verificationCodeField="ngModel"
            />
            <label for="verificationCode">Verification Code</label>
            <div *ngIf="verificationCodeField.invalid && verificationCodeField.touched" class="text-danger">
              Verification code is required.
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-dark w-100"
            [disabled]="verifyForm.invalid"
          >
            Verify
          </button>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
